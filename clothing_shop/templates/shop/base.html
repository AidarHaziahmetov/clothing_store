{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfit - Women's Clothing Store</title>
    <link rel="stylesheet" href="{% static 'css/../../static/shop/css/styles.css' %}">
    
    <!--
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Подключаем Font Awesome -->
</head>
<body>
    <header>
        <h1>Welcome to Comfit</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Catalog</a></li>
                <li><a href="#about_us">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li class="right-button">

                        <a href="{% url 'profile' %}">Your Account</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                    {% endif %}
            </ul>
        </nav>
    </header>
    <main>
            {% block content %}

            {% endblock %}
    </main>
    <footer>
            <p>&copy; 2019-2024 Comfit. All rights reserved.</p>
        </footer>
    
        <script src="{% static 'js/catalog.js' %}"></script> <!-- Подключаем catalog.js -->

</body>
</html>
